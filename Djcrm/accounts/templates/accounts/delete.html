{%  extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<br>
<div class="row justify-content-center">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are you sure you want to delete "{{item}}"?</p>
			<form action="{% url 'deleteorder' item.id  %}" method="POST">
				{% csrf_token %}
				<a class="btn btn-block btn-warning" href="{% url 'home' %}">Cancel</a>
				<input class="btn btn-block btn-danger" type="submit" name="Yes, I'm Sure" value="Yes, I'm Sure">
			</form>
		</div>
	</div>
</div>

{% endblock %}
