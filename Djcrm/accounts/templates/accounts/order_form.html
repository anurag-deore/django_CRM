{%load static %}
{% block content %}
<div class="d-flex">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}

				{% endfor %}
				
				<input type="submit" name="Submit">
			</form>
	</div>
</div>
{% endblock %}
